<!DOCTYPE html>
<html>
<head>
    <title>Project Day 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<img class="logo logo-hacktiv8" alt="logo" src="./image/logo-hacktiv8.png" width="10%" height="10%" style="display: block; margin: auto;">
      <hr>
	<div class="kotak_tengah">
    <form action="welcome.html" target="blank">
        <p>
            <label>Name:</label>
            <input type="text" name="nama" placeholder="full name..." />
        </p>
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
        </p>
        <p>
			 <label for="skill">skill:</label>
			 <input id="writing-checkbox" type="checkbox" name="skill" value="writing">
			 <label for="writing-checkbox">Writing</label>
			 <input id="reading-checkbox" type="checkbox" name="skill" value="reading">
			 <label for="reading-checkbox">Reading</label>
        </p>
        <p>
            <label>Religion:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
            </select>
        </p>
        <p>
		    <label for="programming">Your preferred programming languages?</label>
		    <input type="text" name="programming" list="programmingLangs" />
		    <datalist id="programmingLangs">
		      <select name="altProgrammingLangs">
		        <option value="javascript">JavaScript</option>
		        <option value="java">Java</option>
		        <option value="ruby">Ruby</option>
		        <option value="python">Python</option>
		        <option value="vb">Visual Basic</option>
		      </select>
		    </datalist>
	  </p>
        <p>
            <label>biography:</label>
            <textarea name="biography"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="registration"/>
        </p>
        
    </form>
</div>
</body>
</html>
